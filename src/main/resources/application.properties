spring.application.name=quizproject
# Database connection properties for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=springquiz;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=root1234%
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate properties (optional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG

management.endpoints.web.exposure.include=mappings
